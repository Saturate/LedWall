<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LED Wall Controller</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

		<style>
			body {
				padding: 0; margin: 0;
                background: #000;
            }
            .options {
                text-align: center;
            }
            .option {
                display: inline-block;
                background: #313131;
                margin: 2px;
                cursor: pointer;
                border: 3px solid transparent;
            }
            .option:hover {
                border: 3px solid #fff;
            }
		</style>
    </head>
    <body>
        <div class="options">
            loading...
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
        </script>

        <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.2.min.js"><\/script>')</script>
        <script>
		$.get('/get-images', function( data ) {
            $('.options').html('');
            data.forEach(function(url) {
                $('.options').append('<div class="option">' +
                    '<img src="' + url + '">' +
                '</div>');
            });
		});
        $(document).on('click', '.option', function() {
            var src = $(this).find('img').attr('src');
            socket.emit('changeImageSrc', src);
        });
		</script>
    </body>
</html>
